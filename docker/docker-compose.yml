services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: osym_rehberi_backend
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=sqlite:///./osym_rehber.db
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ../backend:/app
      - backend_data:/app/data
      - backend_logs:/app/logs
      - ml_models:/app/ml_models
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: osym_rehberi_frontend
    ports:
      - "3002:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: flutter run -d web-server --web-hostname 0.0.0.0 --web-port 3000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:15-alpine
    container_name: osym_rehberi_db
    environment:
      - POSTGRES_DB=osym_rehber
      - POSTGRES_USER=osym_user
      - POSTGRES_PASSWORD=osym_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U osym_user -d osym_rehber" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  backend_data:
  backend_logs:
  ml_models:
