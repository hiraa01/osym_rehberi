org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Build optimizations for faster builds
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.js.ir=true

# Android build optimizations
android.enableR8.fullMode=false
# android.enableDexingArtifactTransform.desugaring is deprecated in AGP 8.2+
# Use android.useFullClasspathForDexingTransform = true instead if needed
android.useFullClasspathForDexingTransform=true

# NDK minSdk version suppression (if needed)
# android.ndk.suppressMinSdkVersionError=21
