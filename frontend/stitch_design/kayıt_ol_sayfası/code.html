<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden transition-colors duration-200">
<!-- Top App Bar -->

<p class="text-text-secondary-light dark:text-text-secondary-dark text-base font-normal leading-normal">
                    Yapay zeka asistanınla üniversite hayallerine en doğru adımlarla ilerle.
                </p>

<!-- Form Section -->
<form class="flex flex-col gap-4 mt-2" onsubmit="event.preventDefault();">
<!-- Name Field -->
<div class="flex flex-col gap-1.5">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-medium leading-normal">Ad Soyad</label>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-12 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal transition-all" placeholder="Adınız ve Soyadınız" type="text"/>
<span class="material-symbols-outlined absolute right-4 text-text-secondary-light dark:text-text-secondary-dark pointer-events-none text-[20px]">person</span>
</div>
</div>
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-medium leading-normal">E-posta Adresi</label>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-12 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark p-[15px] text-base font-normal leading-normal transition-all" placeholder="ornek@email.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 text-text-secondary-light dark:text-text-secondary-dark pointer-events-none text-[20px]">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-medium leading-normal">Şifre</label>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-12 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark p-[15px] pr-12 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-0 h-full px-4 flex items-center justify-center text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-1.5">
<label class="text-text-primary-light dark:text-text-primary-dark text-sm font-medium leading-normal">Şifre Tekrar</label>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-12 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark p-[15px] pr-12 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-2">
<div class="flex items-center h-5">
<input class="w-5 h-5 border border-border-light dark:border-border-dark rounded bg-surface-light dark:bg-surface-dark text-primary focus:ring-2 focus:ring-primary/50 cursor-pointer" id="terms" type="checkbox"/>
</div>
<label class="text-sm font-normal text-text-secondary-light dark:text-text-secondary-dark leading-5 cursor-pointer select-none" for="terms">
<span class="text-primary hover:underline">Kullanım Koşulları</span> ve <span class="text-primary hover:underline">Gizlilik Politikası</span>'nı okudum, onaylıyorum.
                    </label>
</div>
<!-- Submit Button -->
<button class="w-full mt-4 bg-primary hover:bg-blue-600 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">person_add</span>
                    Hesap Oluştur
                </button>
</form>
<!-- Social Login Divider -->

<div class="flex-grow border-t border-border-light dark:border-border-dark"></div>

<img alt="Apple" class="w-5 h-5 dark:invert" data-alt="Apple Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBIexcJa7jVKmwxVU5jLS_2XBvaloQs7sKxgwmOGINw7fTaQH0BuVD2FRyM4vspIyqEovkWVB7Je6x2C02KwLe2GWecJoaBHRIEDRBkELVKCbElVdPSaqAYy6Ebg-LUCMpyIrcy1IzPHhIRyC9QLVO__mTsBK8XAoW-qGmlWsy_Qjf0ue8cswzjrNMGUtRMSjngWvvWsHMWd8btuRphUgWsyoaoJz3EwOJxTchpF9ng7pH1Q5QyunefSptvMT4lBpESGm77eZc_y4no"/>

<!-- Footer Login Link -->
<div class="mt-8 text-center">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm">
