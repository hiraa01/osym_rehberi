<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hesap Bilgileri</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#19e65e",
              "background-light": "#f6f8f6",
              "background-dark": "#112116",
              "input-dark": "#1a2e20",
              "input-border": "#2a4232",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark px-4 py-4 justify-between border-b border-gray-200 dark:border-white/5">
<button aria-label="Geri Dön" class="flex items-center justify-center p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Hesap Bilgileri</h2>
</div>
<!-- Main Content -->
<main class="flex-1 w-full max-w-md mx-auto flex flex-col p-4 pb-24">
<!-- Profile Header -->
<div class="flex flex-col items-center justify-center py-6 mb-4">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-28 w-28 ring-4 ring-background-light dark:ring-background-dark shadow-xl" data-alt="User profile picture placeholder with abstract gradient" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBlcTOVBibsCAFKTchNrp371YVGIJ86J6hXjtZqnKL30YOMimHhahXSs9lyIRNNwsdM3sxa3gxYxVNuWf1HH_De8UdCTH_XRm4OxWudYuVHkW8WrpnVeXIvTXQ1LCmZ9EyusuUtYi8nK5yySk6WyBjILPwjtWDnss-GC6OmVjdhX6TCwNXXSvor7eGOil6SaOyqie0atf83fHjqlLWsbQRhAScyo9Cfb5s6N-hF6ZsGx3uXdiXwIK9wq6qFX_Rd9zLXvSwkvi_gu6NK");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-background-dark rounded-full p-2 shadow-lg flex items-center justify-center transform transition-transform group-hover:scale-110">
<span class="material-symbols-outlined" style="font-size: 20px;">edit</span>
</div>
</div>
<p class="mt-3 text-primary font-medium text-sm">Fotoğrafı Değiştir</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-5 w-full">
<!-- Ad -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-600 dark:text-gray-300 ml-1">Ad</span>
<div class="relative">
<input class="w-full rounded-xl bg-white dark:bg-input-dark border border-gray-200 dark:border-input-border text-slate-900 dark:text-white px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500" placeholder="Adınız" type="text" value="Ahmet"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-primary opacity-0 focus-within:opacity-100 pointer-events-none transition-opacity">
<span class="material-symbols-outlined filled" style="font-size: 20px;">check_circle</span>
</span>
</div>
</label>
<!-- Soyad -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-600 dark:text-gray-300 ml-1">Soyad</span>
<div class="relative">
<input class="w-full rounded-xl bg-white dark:bg-input-dark border border-gray-200 dark:border-input-border text-slate-900 dark:text-white px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500" placeholder="Soyadınız" type="text" value="Yılmaz"/>
</div>
</label>
<!-- E-posta -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-600 dark:text-gray-300 ml-1">E-posta Adresi</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
</span>
<input class="w-full rounded-xl bg-white dark:bg-input-dark border border-gray-200 dark:border-input-border text-slate-900 dark:text-white pl-11 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500" placeholder="ornek@email.com" type="email" value="ahmet.yilmaz@gmail.com"/>
</div>
</label>
<!-- Telefon -->
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-600 dark:text-gray-300 ml-1">Telefon Numarası</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined" style="font-size: 20px;">call</span>
</span>
<input class="w-full rounded-xl bg-white dark:bg-input-dark border border-gray-200 dark:border-input-border text-slate-900 dark:text-white pl-11 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-gray-400 dark:placeholder:text-gray-500" placeholder="05XX XXX XX XX" type="tel" value="0532 123 45 67"/>
</div>
</label>
<!-- Privacy Note -->
<div class="mt-2 text-center">
<p class="text-xs text-gray-500 dark:text-gray-400">
                    Kişisel verileriniz <a class="text-primary hover:underline" href="#">KVKK Aydınlatma Metni</a> kapsamında korunmaktadır.
                </p>
</div>
</div>
</main>
<!-- Bottom Action Bar (Sticky) -->
<div class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark/95 backdrop-blur-sm border-t border-gray-200 dark:border-white/5 p-4 z-40">
<div class="max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-green-400 text-background-dark font-bold text-base py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Değişiklikleri Kaydet</span>
<span class="material-symbols-outlined" style="font-size: 20px;">save</span>
</button>
</div>
</div>
</body></html>
