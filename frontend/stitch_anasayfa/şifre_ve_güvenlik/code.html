<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Şifre ve Güvenlik</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e65e",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112116",
                        "surface-dark": "#1A2C22",
                        "border-green": "#346544",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #346544;
            border-radius: 3px;
        }
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        .toggle-checkbox:checked {
            right: 0;
            border-color: #19e65e;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #19e65e;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark transition-colors duration-300">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between px-4 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-transparent dark:border-white/5">
<button class="group flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-gray-900 dark:text-white text-[20px]">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white tracking-tight">Şifre ve Güvenlik</h1>
<div class="size-10"></div> <!-- Spacer for alignment -->
</header>
<main class="flex-1 flex flex-col p-4 pb-10 gap-8 max-w-lg mx-auto w-full">
<!-- Password Change Section -->
<section class="flex flex-col gap-4">
<div class="flex items-center gap-2 px-1">
<span class="material-symbols-outlined text-primary text-[20px]">lock_reset</span>
<h2 class="text-base font-semibold text-gray-900 dark:text-white">Şifre Değiştir</h2>
</div>
<div class="flex flex-col gap-4">
<!-- Current Password -->
<div class="group relative">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5 ml-1">Mevcut Şifre</label>
<div class="relative flex items-center">
<input class="w-full h-12 px-4 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-green text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-3 p-1 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- New Password -->
<div class="group relative">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5 ml-1">Yeni Şifre</label>
<div class="relative flex items-center">
<input class="w-full h-12 px-4 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-green text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-3 p-1 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div class="group relative">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1.5 ml-1">Yeni Şifreyi Tekrarla</label>
<div class="relative flex items-center">
<input class="w-full h-12 px-4 rounded-xl bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-green text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-3 p-1 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Helper Text -->
<div class="flex gap-3 p-3 rounded-lg bg-blue-50 dark:bg-blue-900/10 border border-blue-100 dark:border-blue-800/30">
<span class="material-symbols-outlined text-blue-500 text-[18px] mt-0.5 shrink-0">info</span>
<p class="text-xs text-blue-600 dark:text-blue-300 leading-relaxed">
                        Şifreniz en az 8 karakter uzunluğunda olmalı, en az bir büyük harf ve bir rakam içermelidir.
                    </p>
</div>
<!-- Update Button -->
<button class="w-full mt-2 h-14 bg-primary text-background-dark font-bold text-base rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all hover:bg-[#15d655] flex items-center justify-center gap-2">
<span>Şifreyi Güncelle</span>
</button>
</section>
<!-- Security Settings Section -->
<section class="flex flex-col gap-4">
<div class="flex items-center gap-2 px-1">
<span class="material-symbols-outlined text-primary text-[20px]">security</span>
<h2 class="text-base font-semibold text-gray-900 dark:text-white">Ek Güvenlik</h2>
</div>
<div class="flex flex-col gap-px bg-gray-200 dark:bg-border-green rounded-2xl overflow-hidden border border-gray-200 dark:border-border-green">
<!-- 2FA Toggle -->
<div class="flex items-center justify-between p-4 bg-white dark:bg-surface-dark">
<div class="flex flex-col gap-0.5">
<span class="text-sm font-medium text-gray-900 dark:text-white">İki Faktörlü Doğrulama</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Giriş yaparken SMS kodu iste</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/30 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<!-- Face ID Toggle -->
<div class="flex items-center justify-between p-4 bg-white dark:bg-surface-dark">
<div class="flex flex-col gap-0.5">
<span class="text-sm font-medium text-gray-900 dark:text-white">Face ID ile Giriş</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Biyometrik kimlik kullan</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/30 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Navigation List -->
<div class="flex flex-col gap-px bg-gray-200 dark:bg-border-green rounded-2xl overflow-hidden border border-gray-200 dark:border-border-green mt-2">
<!-- Login Activity -->
<button class="flex items-center justify-between w-full p-4 bg-white dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-blue-100 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined text-[18px]">history</span>
</div>
<span class="text-sm font-medium text-gray-900 dark:text-white">Giriş Hareketleri</span>
</div>
<span class="material-symbols-outlined text-gray-400 text-[20px] group-hover:translate-x-0.5 transition-transform">chevron_right</span>
</button>
<!-- Connected Devices -->
<button class="flex items-center justify-between w-full p-4 bg-white dark:bg-surface-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-8 rounded-full bg-purple-100 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined text-[18px]">devices</span>
</div>
<span class="text-sm font-medium text-gray-900 dark:text-white">Bağlı Cihazlar</span>
</div>
<span class="material-symbols-outlined text-gray-400 text-[20px] group-hover:translate-x-0.5 transition-transform">chevron_right</span>
</button>
</div>
</section>
<!-- Danger Zone -->
<div class="mt-4 flex flex-col items-center gap-4">
<button class="text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-300 text-sm font-medium px-4 py-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors">
                    Hesabımı Dondur
                </button>
</div>
</main>
</div>
</body></html>
